<app-head-bar></app-head-bar>

<app-search-bar
  [autos]="autoList"
  (onSelectAuto)="selectAuto($event)"
></app-search-bar>


<div *ngIf="selectedAuto as car" class="selected-auto">
  <div class="selected-auto-card">
    <img
      class="selected-auto-image"
      [src]="'/' + car.photo"
      alt="{{ car.brand }} {{ car.model }}"
    />

    <div class="selected-auto-content">
      <h2 class="selected-auto-title">
        {{ car.brand }} {{ car.model }}
      </h2>

      <div class="selected-auto-meta">
        <span>{{ car.power }} CV</span>
        <span>{{ car.price | currency: 'EUR' }}</span>
      </div>

      <p class="selected-auto-description">
        {{ car.description }}
      </p>
    </div>
  </div>
</div>
